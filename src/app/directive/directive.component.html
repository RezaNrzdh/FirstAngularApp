<section>
    <h3>Directive Components</h3>
    <p>In this component, I used *ngIf for show and hide DOM element.</p>
    <p>
        <label>Username</label>
        <br />
        <input [placeholder]="placeholder" (input)="onGetInput($event)"/>
    </p>
    <button (click)="onLoginClick()">Login</button>
    <br />
    <label *ngIf="loggedIn">{{username}} has logged in.</label>
</section>
