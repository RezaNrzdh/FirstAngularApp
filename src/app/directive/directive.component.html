<section>
    <h3>Directive Components</h3>
    <p>
        <label>In this component, I used *ngIf for show and hide DOM element.</label>
        <label>And also, I used ngStyle and ngClass.</label>
    </p>
    <p>
        <label>Username</label>
        <br />
        <input [placeholder]="placeholder" (input)="onGetInput($event)"/>
    </p>
    <button (click)="onLoginClick()">Login</button>
    <br />
    <label *ngIf="loggedIn" [ngStyle]="{ 'backgroundColor': 'green' }" [ngClass]="'loggedin'">{{username}} has logged in.</label>
</section>
